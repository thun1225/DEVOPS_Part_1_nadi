<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVOPS - Hotel Management Web App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/hotel.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body onload="viewHotels()">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <img src="images/surfer_girl.jpg" alt="Surfer Girl" class="img-fluid">
        </div>

        <div class="row justify-content-end mt-3">
            <div class="col-md-2 text-right">
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#hotelModal">
                    Add Hotel
                </button>
            </div>
        </div>

        <div class="row justify-content-center mt-4">
            <div class="col-md-12">
                <!-- Removed the <thead> section to eliminate the headers -->
                <table class="table table-striped table-striped-custom">
                    <tbody id="tableContent"></tbody>
                </table>
            </div>
        </div>

        <div class="row mt-4" id="hotelGrid"></div>
    </div>

    <div class="modal fade" id="hotelModal" tabindex="-1" role="dialog" aria-labelledby="hotelModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="hotelModalLabel">Add New Hotel</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="name">Hotel Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter hotel name">
                        </div>
                        <div class="form-group">
                            <label for="location">Location</label>
                            <input type="text" class="form-control" id="location" placeholder="Enter hotel location">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <input type="text" class="form-control" id="description" placeholder="Enter short description">
                        </div>
                        <div class="form-group">
                            <label for="owner">Owner</label>
                            <input type="text" class="form-control" id="owner" placeholder="Enter hotel owner">
                        </div>
                        <p align="right" id="message" class=""></p>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="addHotel()">Add New Hotel</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
