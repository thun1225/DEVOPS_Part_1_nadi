<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta host="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Package List</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="js/createTourPackage.js"></script>
    <script src="js/viewTourPackage.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body onload="viewTour()">
    <nav class="navbar">
      <div class="logo-container">
        <div class="logo"></div>
        <span>Our logo</span>
      </div>
      <div class="nav-links">
        <a href="#">Home</a>
        <a href="#">Contact us</a>
      </div>
    </nav>

    <div class="container">
      <div class="package-card add-package">
        <div>
          <h2>Add New Package</h2>
          <p>To add, click on the plus sign</p>
        </div>
        <button
          type="button"
          class="add-button"
          data-toggle="modal"
          data-target="#resourceModal"
        ></button>
      </div>

      <div class="package-card">
        <h2>All Packages</h2>
        <p>List of all packages</p>
        <div class="form-group">
          <input
            type="text"
            id="searchInput"
            class="form-control"
            placeholder="Search Packages"
            oninput="searchPackages()"
          />
        </div>

        <table class="package-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Host</th>
              <th>Location</th>
              <th>Package Name</th>
              <th>Category</th>
              <th>Duration</th>
              <th>Phone</th>
              <th>Email</th>
              <th>Price</th>
            </tr>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>
    </div>
    <div
      class="modal fade"
      id="resourceModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="resourceModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resourceModalLabel">
              Add New Resource
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="host">Host</label>
                <input
                  type="text"
                  class="form-control"
                  id="host"
                  placeholder="Enter Host"
                />
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  placeholder="Enter Location"
                />
              </div>
              <div class="form-group">
                <label for="packageName">Package Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="packageName"
                  placeholder="Enter Package Name"
                />
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select id="category" class="form-control">
                  <option value="category">Select Category</option>
                  <option value="Asia">Asia</option>
                  <option value="Europe">Europe</option>
                  <option value="Oceania">Oceania</option>
                  <option value="Africa">Africa</option>
                  <option value="North America">North America</option>
                  <option value="South America">South America</option>
                </select>
              </div>
              <div class="form-group">
                <label for="duration">Duration</label>
                <input
                  type="text"
                  class="form-control"
                  id="duration"
                  placeholder="Enter Duration"
                />
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="Enter Phone"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter Email"
                />
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="Enter Price"
                />
              </div>
              <p align="right" id="message" class=""></p>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              disabled
              class="btn btn-primary"
              id="addTravelPackage"
            >
              Add New Tour Package
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      const inputIds = [
        "host",
        "location",
        "packageName",
        "category",
        "duration",
        "phone",
        "email",
        "price"
      ];
      const button = document.getElementById("addTravelPackage");

      const checkInputs = () => {
        // Check if any input field has a non-empty value
        const isAnyInputFilled = inputIds.some(
          (id) => document.getElementById(id).value.trim() !== ""
        );

        // Enable the button if any input has a value, otherwise disable it
        button.disabled = !isAnyInputFilled;
      };

      inputIds.forEach((id) => {
        const input = document.getElementById(id);
        input.addEventListener("input", checkInputs);
      });

      const searchPackages = () =>{
        const input = document.getElementById("searchInput");
        const filter = input.value.toLowerCase();
        const table = document.getElementById("tableContent");
        const rows = table.getElementsByTagName("tr");

        for (let i = 0; i < rows.length; i++) {
          const cells = rows[i].getElementsByTagName("td");
          let found = false;

          for (let j = 0; j < cells.length; j++) {
            const cell = cells[j];
            if (cell) {
              if (cell.innerHTML.toLowerCase().indexOf(filter) > -1) {
                found = true;
                break;
              }
            }
          }

          if (found) {
            rows[i].style.display = "";
          } else {
            rows[i].style.display = "none";
          }
        }
      }
    </script>
  </body>
</html>
