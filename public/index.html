<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta host="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour Package List</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="js/createTourPackage.js"></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <img
      src="https://content.paulreiffer.com/wp-content/uploads/2013/08/Fine-Art-Limited-Edition-Print-Wall-Corporate-Decoration-Interior-Design-Paul-Reiffer-Photographer-Photography-High-End-Landscape-Cityscape-Buy-Own-Investment-The-Morning-After-Sydney-Opera-House.jpg"
      width="100%"
      height="300"
    />
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-10"></div>
        <div class="col-md-2">
          <button
            type="button"
            class="btn btn-primary"
            data-toggle="modal"
            data-target="#resourceModal"
          >
            Create Tour Package
          </button>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="resourceModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="resourceModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="resourceModalLabel">
              Add New Resource
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="host">Host</label>
                <input
                  type="text"
                  class="form-control"
                  id="host"
                  placeholder="Enter Host"
                />
              </div>
              <div class="form-group">
                <label for="location">Location</label>
                <input
                  type="text"
                  class="form-control"
                  id="location"
                  placeholder="Enter Location"
                />
              </div>
              <div class="form-group">
                <label for="packageName">Package Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="packageName"
                  placeholder="Enter Package Name"
                />
              </div>
              <div class="form-group">
                <label for="category">Category</label>
                <select id="category" class="form-control">
                  <option value="category">Select Category</option>
                  <option value="asia">Asia</option>
                  <option value="europe">Europe</option>
                  <option value="oceania">Oceania</option>
                  <option value="africa">Africa</option>
                  <option value="northAmerica">North America</option>
                  <option value="southAmerica">South America</option>
                </select>
              </div>
              <div class="form-group">
                <label for="duration">Duration</label>
                <input
                  type="text"
                  class="form-control"
                  id="duration"
                  placeholder="Enter Duration"
                />
              </div>
              <div class="form-group">
                <label for="phone">Phone</label>
                <input
                  type="text"
                  class="form-control"
                  id="phone"
                  placeholder="Enter Phone"
                />
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  placeholder="Enter Email"
                />
              </div>
              <div class="form-group">
                <label for="price">Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  placeholder="Enter Price"
                />
              </div>
              <p align="right" id="message" class=""></p>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="addTourPackage">
              Add New Tour Package
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
